<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View the content directly without having to download it">
    <link rel="stylesheet" href="index.css">
    <title>ATL VIDEO VIEWER</title>
</head>
<body>
    
 <div class="parent">
    <img src="https://aim.gov.in/ATL-Tinkerpreneur/assets/img/logo.png" width="300rem" alt="">
    <br><br><br><br>
    <p>View the content directly without having to download it</p>
    <div class="inputbox">
        <input type="text" class="content-text" placeholder="Enter Content Link" id="textfield1">
    <button onclick="check1()">submit</button>
    </div>
 </div>
 <script>
    const contentText = document.querySelector('.content-text')
    const image = ['jpg', 'png', 'jpeg']
    const  pdf = ['pdf']
    const video = ['mp4', 'mov']
    window.addEventListener('onload', () => {
        contentText.value = ""
    })
    function check1(){

        let linkExtensionArr = contentText.value.split(".")
        let linkExtension = linkExtensionArr[linkExtensionArr.length - 1]
        
        let linkType;
        if(image.includes(linkExtension)){
            linkType = image
            window.location.href='image.html?link='+contentText.value
        } else if( video.includes(linkExtension)){
            linkType = video
            window.location.href='play.html?link='+contentText.value
        } else if(pdf.includes(linkExtension)){
            linkType = pdf
            window.location.href='pdf.html?link='+contentText.value
        } else {
            alert('not a valid content type')
        }
         
         
    }
      
</script>
</body>
</html>
