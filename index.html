<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL VIDEO VIEWER</title>
</head>
<body>
    <script>
        function check1(){
             window.location.href='play.html?link='+document.getElementById('textfield1').value
        }
        function check2(){
             window.location.href='image.html?link='+document.getElementById('textfield2').value
        }
        function check3(){
             window.location.href='pdf.html?link='+document.getElementById('textfield3').value
        }
    </script>
    <p>View the videos directly without having to download them</p>
    <input type="text" placeholder="Enter Video Link" id="textfield1">
    <button onclick="check1()">submit</button>
    <br>
    <input type="text" placeholder="Enter Image Link" id="textfield2">
    <button onclick="check2()">submit</button>
    <br>
    <input type="text" placeholder="Enter PDF Link" id="textfield3">
    <button onclick="check3()">submit</button>
</body>
</html>
